<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        li:nth-child(even) {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Cheetah Facts</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const cheetahFacts = [
            {
                fact: "Speed",
                description: "Cheetahs are the fastest land animals, capable of reaching speeds up to 60-70 miles per hour (97-113 km/h) in short bursts covering distances up to 1,500 feet (460 meters)."
            },
            {
                fact: "Acceleration",
                description: "They can accelerate from 0 to 60 miles per hour in just a few seconds, faster than most sports cars."
            },
            {
                fact: "Body Adaptations",
                description: "Cheetahs have a lightweight frame, long legs, and a flexible spine that allows them to stretch their bodies while running, contributing to their incredible speed."
            },
            {
                fact: "Claws",
                description: "Unlike other big cats, cheetahs have non-retractable claws that provide extra grip during high-speed chases."
            },
            {
                fact: "Hunting Strategy",
                description: "Cheetahs rely on their speed and stealth to hunt, often getting as close as possible to their prey before launching a high-speed chase."
            },
            {
                fact: "Social Structure",
                description: "Female cheetahs are solitary except when raising cubs, while males often form small groups called coalitions, usually consisting of brothers."
            },
            {
                fact: "Vocalizations",
                description: "Cheetahs communicate with a variety of sounds, including purrs, chirps, growls, and hisses, but they cannot roar like other big cats."
            },
            {
                fact: "Habitat",
                description: "They are primarily found in sub-Saharan Africa, with small populations in Iran. They prefer open savannahs and grasslands where they can use their speed to hunt."
            },
            {
                fact: "Conservation Status",
                description: "Cheetahs are classified as vulnerable, with threats including habitat loss, human-wildlife conflict, and illegal wildlife trade."
            },
            {
                fact: "Unique Markings",
                description: "Each cheetah has a unique pattern of spots on its coat, which can be used to identify individuals, similar to human fingerprints."
            }
        ];

        const factsList = document.getElementById('facts-list');

        cheetahFacts.forEach(fact => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
            factsList.appendChild(listItem);
        });
    </script>
</body>
</html>
